services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=${MODEL_PATH:-/app/models}
      - MODEL_FETCH=${MODEL_FETCH:-never}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    depends_on:
      - redis
    command: python -m uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
