# JARVISv4 Development Stack
# Ported from reference/JARVISv3_ref/docker-compose.dev.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: jarvisv4-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/JARVISv4_dev.db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
      - MODEL_PATH=/models
      - LD_LIBRARY_PATH=/usr/local/lib:/opt/whisper/bin:/opt/whisper/lib:/opt/whisper/src:/opt/llama/lib:/opt/llama/bin:/opt/piper_build/pi/lib:/usr/local/bin
    volumes:
      - ./backend:/app/backend # reserved: sync logic pending
      - ./models:/models
      - ./tasks:/app/tasks
    depends_on:
      - redis
    networks:
      - JARVISv4_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly no
    ports:
      - "6379:6379"
    networks:
      - JARVISv4_network

  validate:
    # reserved: ported from v3 dev reference
    image: jarvisv4-backend-dev
    command: ["python", "scripts/validate_backend.py"]
    depends_on:
      - backend
    networks:
      - JARVISv4_network

  validate-voice:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: jarvisv4-backend-dev
    command: ["python", "-m", "pytest", "-q", "tests/agentic/test_deterministic_voice_tools.py", "-rs", "--basetemp=/tmp/pytest", "-o", "cache_dir=/tmp/.pytest_cache"]
    working_dir: /app
    environment:
      - BUDGET_DB_PATH=/tmp/budget.db
      - MEMORY_DB_PATH=/tmp/memory.db
      - DATABASE_URL=sqlite+aiosqlite:////app/data/JARVISv4_dev.db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
      - MODEL_PATH=/models
      - LD_LIBRARY_PATH=/usr/local/lib:/opt/whisper/bin:/opt/whisper/lib:/opt/whisper/src:/opt/llama/lib:/opt/llama/bin:/opt/piper_build/pi/lib:/usr/local/bin
    volumes:
      - ./tests:/app/tests:ro
      - ./models:/models
    depends_on:
      - backend
    networks:
      - JARVISv4_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: jarvisv4-frontend-dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - JARVISv4_network
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  JARVISv4_network:
    driver: bridge
